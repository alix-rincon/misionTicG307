<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/LayoutMenu.js"></script>
    <script src="../../js/category/createCategory.js"></script>
    <script>
        function pageRedirect() {
            window.location.href = "listCategory.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <layout-menu></layout-menu><br>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Crear Categoría</li>
            </ol>
        </nav>
        <h3>Formulario Registro Categorías</h3>
        <div class="alert alert-success" role="alert" id="alertSuccess" style="display: none;">
            Registro Creado Exitosamente!
        </div><br>
        <div class="form-row">
            <div class="col-md-2 mb-3"> </div>          
            <div class="col-md-6 mb-3"> 
                <label for="name"><b>Nombre</b></label>
                <input type="text" class="form-control" id="name" placeholder="Nombre Categoría" required minlength="5" maxlength="45">
            </div>
        </div>
        <div class="form-row">   
            <div class="col-md-2 mb-3"></div>              
            <div class="col-md-6 mb-3">
                <label for="Email"><b>Descripción</b></label>
                <textarea id="description" placeholder="Descripción Categoría" class="md-textarea form-control" rows="4" maxlength="250"></textarea>              
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3"></div>
            <div class="col-md-6 mb-3">
                <button class="btn btn-primary" onclick="createCategory()">Agregar Categoría</button>
                <button class="btn btn-outline-secondary"onclick="pageRedirect()">Cerrar</button>
            </div>
            <div class="col-md-3 mb-3"></div>
        </div>
    </div>
</body>

</html>
